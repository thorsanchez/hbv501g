<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Post</title>
</head>
<body>

<form action="#" th:action="@{/addpost}" th:object="${post}" method="post">
    <label for="tag">Tag</label>
    <input type="text" th:field="*{tag}" id="tag" placeholder="Tag">
    <span th:if="${#fields.hasErrors('tag')}" th:errors="*{tag}"></span>
    <label for="title">Title</label>
    <input type="text" th:field="*{title}" id="title" placeholder="Title">
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    <label for="content">Content</label>
    <input type="textarea" th:field="*{content}" id="content" placeholder="Content">
    <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
    <input type="submit" value="Add Post">
</form>

</body>
</html>
