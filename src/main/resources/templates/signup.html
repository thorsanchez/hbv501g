<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
<h2>SignUp here to create an account</h2>
<form action="#" th:action="@{/signup}" th:object="${user}" method="post">
  <input type="text" name="username" id="username" th:field="*{username}"/>
  <input type="text" name="email" id="email" th:field="*{email}"/>
  <input type="text" name="password" id="password" th:field="*{password}"/>
  <input type="submit" value="Sign up"/>
</form>
</body>
</html>
