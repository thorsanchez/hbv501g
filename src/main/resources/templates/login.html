<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Login to your account</h2>
<form action="#" th:action="@{/login}" th:object="${user}" method="post">
    <input type="text" name="username" id="username" placeholder="username" th:field="*{username}"/>
    <input type="text" name="email" id="email" placeholder="email" th:field="*{email}"/>
    <input type="text" name="password" id="password" placeholder="password" th.field="*{password}"/>
    <input type="submit" value="Login"/>
    <p><a href="/forgotPassword">Forgot password</a></p>
</form>
</body>
</html>
