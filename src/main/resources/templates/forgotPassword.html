<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New password</title>
</head>
<body>
<form action="#" th:action="@{/forgotPassword}" th:object="${user}" method="post">
    <input type="text" name="username" id="username" placeholder="username" th:field="*{username}"/>
    <input type="text" name="password" id="password" placeholder="New password" th.field="*{password}"/>
    <input type="submit" value="Login"/>
</form>
</body>
</html>
